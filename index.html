<html lang="en">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Projeto Multimídia</title>
  </head>
  <body class="container mt-5">
    <header style="padding-bottom: 10vh;">

      
      <div class="logo" style="display: flex; align-items: center; justify-content: center;">
        <div class="logo1">

          <span class="azul">S</span>
          <span class="vermelho">i</span>
          <span class="amarelo">s</span>
          <span class="verde">t</span>
          <span class="azul">e</span>
          <span class="vermelho">m</span>
          <span class="amarelo">a</span>
          <span class="verde">s</span>
        </div>
        <div class="logo2">
          
          <span class="azul">M</span>
          <span class="vermelho">u</span>
          <span class="amarelo">l</span>
          <span class="verde">t</span>
          <span class="azul">i</span>
          <span class="vermelho">m</span>
          <span class="amarelo">í</span>
          <span class="verde">d</span>
          <span class="azul">i</span>
          <span class="vermelho">a</span>
        </div>
      </div>
      
    </header>
    <!--
      <img src="./assets/logo2.png" alt="Logo Do Projeto" style="width: 900px; height: 250px;">
    -->
    <div>

      <p class="lead text-light mt-4" style="font-size: 24px; font-weight: bold;">Escolha a voz / Idioma</p>
      <select id="voices" class="form-select bg-light text-dark" style="width: 45%;"></select>
      <div class="d-flex mt-4 text-light">
        <div>
          <p class="lead">Volume</p>
          <input class="inputRange" type="range" min="0" max="1" value="1" step="0.1" id="volume" />
          <span id="volume-label" class="ms-2">1</span>
        </div>
        <div class="mx-5">
          <p class="lead">Velocidade da fala</p>
          <input class="inputRange" type="range" min="0.1" max="10" value="1" id="rate" step="0.1" />
          <span id="rate-label" class="ms-2">1</span>
        </div>
        <div>
          <p class="lead">Tom da Voz</p>
          <input class="inputRange" type="range" min="0" max="2" value="1" step="0.1" id="pitch" />
          <span id="pitch-label" class="ms-2">1</span>
        </div>
      </div>
      <div class="mt-4" style="display: flex; justify-content: space-between ;">
        <p class="lead text-light mt-1">Transforme sua mensagem escrita em áudio</p>
        <div>
          <button class="btn btn-primary" name="increase-font" id="increase-font" title="Aumentar fonte">A +</button>
          <button class="btn btn-primary" name="decrease-font" id="decrease-font" title="Diminuir fonte">A -</button>
        </div>
      </div>
    </div>
    <textarea id="texto" 
      style="font-size: 16px;  
        border-width: 12px;
        border-style: solid;
        border-image: linear-gradient(to right,rgb(59, 39, 13), rgb(81, 50, 10), rgb(93, 72, 30), rgb(70, 46, 10)) 1;" 
      name="texto" class="form-control text-light mt-2" cols="30" rows="10">
    </textarea>
    <div class="mb-5">
      <button id="start" class="btn btn-success mt-5 me-3">Iniciar</button>
      <button id="pause" class="btn btn-warning  mt-5 me-3">Pausar</button>
      <button id="resume" class="btn btn-info mt-5 me-3">Resume</button>
      <button id="cancel" class="btn btn-danger mt-5 me-3">Cancelar</button>
      <button id="apagar" class="btn btn-primary mt-5 me-3">Apagar Quadro</button>
    </div>
    
    <p class="lead text-light mt-1">Histórias Infantis</p>
    <div class="historinhas" style="display: flex; flex-wrap: wrap;">
      <!-- LEÃO E O RATO -->
      <div class="card">
        <img class="card-img-top" src="./assets/leao-rato.jpg" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">O leão e o rato</h5>
          <button id="ouvirLeaoRato" class="btn btn-primary">Ouvir História</button>
          <button id="lerLeaoRato" class="btn btn-primary">Ler História</button>
          <button id="moralLeaorato" class="btn btn-primary" style="margin-top: 5px;">Moral da História</button>
        </div>
      </div>

      <!-- RAPOSA E AS UVAS -->
      <div class="card">
        <img class="card-img-top" src="./assets/raposauvas.png" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">A raposa e as uvas</h5>
          <button id="ouvirRaposaUva" class="btn btn-primary">Ouvir História</button>
          <button id="lerRaposaUva" class="btn btn-primary">Ler História</button>
          <button id="moralRaposaUva" class="btn btn-primary" style="margin-top: 5px;">Moral da História</button>
        </div>
      </div>

      <!-- REI AKBAR -->
      <div class="card">
        <img class="card-img-top" src="./assets/rei.jpg" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">Rei Akbar</h5>
          <button id="OuvirAkbar" class="btn btn-primary">Ouvir História</button>
          <button id="LerAkbar" class="btn btn-primary">Ler História</button>
          <button id="moralReiAkbar" class="btn btn-primary" style="margin-top: 5px;">Moral da História</button>
        </div>
      </div>

      <!-- Derick e o Lápis -->

          <button id="moralDerick" class="btn btn-primary" style="margin-top: 5px;">Moral da História</button>

      </div>
